<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌面冰球游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const paddleWidth = 10, paddleHeight = 70, ballSize = 10;
        let playerY = canvas.height / 2 - paddleHeight / 2, aiY = playerY;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 8, ballSpeedY = 8;
        let playerScore = 0, aiScore = 0;
        const winningScore = 3;
        let speedIncrease = 0.05;

        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        function drawBall(x, y, size, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, size, 0, Math.PI * 2, true);
            context.fill();
        }

        function resetBall() {
            if (playerScore >= winningScore) {
                alert("第一个彩蛋在第0关");
                playerScore = 0;
                aiScore = 0;
            } else if (aiScore >= winningScore) {
                alert("AI赢了！");
                playerScore = 0;
                aiScore = 0;
            }
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function moveEverything() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX < 0) {
                if (ballY > playerY && ballY < playerY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    ballSpeedX += speedIncrease * ballSpeedX;
                    ballSpeedY += speedIncrease * ballSpeedY;
                } else {
                    aiScore++;
                    resetBall();
                }
            }

            if (ballX > canvas.width) {
                if (ballY > aiY && ballY < aiY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    ballSpeedX += speedIncrease * ballSpeedX;
                    ballSpeedY += speedIncrease * ballSpeedY;
                } else {
                    playerScore++;
                    resetBall();
                }
            }

            if (aiY + paddleHeight / 2 < ballY) {
                aiY += 6;
            } else {
                aiY -= 6;
            }
        }

        function drawEverything() {
            drawRect(0, 0, canvas.width, canvas.height, '#000');
            drawRect(0, playerY, paddleWidth, paddleHeight, '#fff');
            drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, '#fff');
            drawBall(ballX, ballY, ballSize, '#fff');

            context.fillStyle = '#fff';
            context.fillText("Player Score: " + playerScore, 50, 50);
            context.fillText("AI Score: " + aiScore, canvas.width - 100, 50);
        }

        function gameLoop() {
            moveEverything();
            drawEverything();
        }

        setInterval(gameLoop, 1000 / 30);

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    playerY -= 20;
                    if (playerY < 0) playerY = 0;
                    break;
                case 'ArrowDown':
                    playerY += 20;
                    if (playerY > canvas.height - paddleHeight) playerY = canvas.height - paddleHeight;
                    break;
            }
        });
    </script>
</body>

</html>
